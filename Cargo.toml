[package]
name = "bevy_life"
version = "0.2.2"
edition = "2018"
authors = ["Felix de Maneville <felix.maneville@gmail.com>"]
license-file = "./LICENSE"
repository = "https://github.com/ManevilleF/bevy_life"
readme = "README.md"
description = "Generic and dynamic cellular automaton lib for bevy"
keywords = ["conway", "bevy", "wireworld", "cellular", "automaton"]
exclude = ["examples", "docs", ".github", ".gitignore", "examples_utilities"]
documentation = "http://docs.rs/bevy_life"
categories = ["game-engines", "game-development"]

[features]
default = ["2D"]
2D = []
3D = []
auto-coloring = []

[dependencies]
lazy_static = "1.4"

[dependencies.bevy]
version = "0.5"
default-features = false

[dev-dependencies]
rand = "0.8"

[dev-dependencies.bevy]
version = "0.5"
features = ["render", "bevy_winit", "png", "x11", "bevy_wgpu"]
default-features = false

# Enable optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Maybe also enable only a small amount of optimization for our code:
[profile.dev]
opt-level = 1