[package]
name = "bevy_game_of_life"
version = "0.1.0"
edition = "2018"
authors = ["Felix de Maneville <felix.maneville@gmail.com>"]
license-file = "./LICENSE"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
lazy_static = "1.4"

[dependencies.bevy]
version = "0.5"
default-features = false

[features]
default = ["2D", "3D"]
2D = []
3D = []
auto-coloring = []

[dev-dependencies]
rand = "0.8"

[dev-dependencies.bevy]
version = "0.5"
features = ["render", "bevy_winit", "png", "x11", "bevy_wgpu"]
default-features = false